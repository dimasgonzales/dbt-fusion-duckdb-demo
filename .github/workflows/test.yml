name: Test dbt-fusion DuckDB

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

env:
  CARGO_TERM_COLOR: always

jobs:
  # Combined job to reduce redundant clone/build operations
  test:
    name: Build & Test
    runs-on: ubuntu-latest
    timeout-minutes: 60
    
    steps:
      - name: Checkout demo repo
        uses: actions/checkout@v4

      - name: Install Rust toolchain
        uses: dtolnay/rust-toolchain@stable
        with:
          components: rustfmt

      - name: Clone dbt-fusion fork
        run: |
          git clone --depth 1 https://github.com/dimasgonzales/dbt-fusion.git dbt-fusion

      - name: Cache Rust dependencies
        uses: Swatinem/rust-cache@v2
        with:
          workspaces: dbt-fusion
          cache-on-failure: true

      - name: Check formatting
        working-directory: dbt-fusion
        run: cargo fmt --check

      - name: Build dbt-sa-cli
        working-directory: dbt-fusion
        run: |
          cargo build --release -p dbt-sa-cli 2>&1 | tee build.log
          # Check for warnings in dbt-sa-cli specifically
          if grep -q "warning:.*crates/dbt-sa-cli" build.log; then
            echo "::error::dbt-sa-cli has warnings"
            exit 1
          fi
          echo "$(pwd)/target/release" >> $GITHUB_PATH

      - name: Run doc tests (scoped to DuckDB changes)
        working-directory: dbt-fusion
        run: cargo test --doc -p dbt-adapter -p dbt-sa-cli

      - name: Verify dbt-fusion binary
        run: dbt-sa-cli --help

      - name: Run dbt parse
        run: dbt-sa-cli parse --project-dir . --profiles-dir .

      - name: Run dbt run
        run: dbt-sa-cli run --project-dir . --profiles-dir . --select simple_test
