name: Test dbt-fusion DuckDB

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

env:
  CARGO_TERM_COLOR: always

jobs:
  # Static checks to verify code quality
  static-checks:
    name: Static Checks
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout demo repo
        uses: actions/checkout@v4

      - name: Install Rust toolchain
        uses: dtolnay/rust-toolchain@stable
        with:
          components: rustfmt

      - name: Clone dbt-fusion fork
        run: |
          git clone --depth 1 https://github.com/dimasgonzales/dbt-fusion.git dbt-fusion

      - name: Cache Rust dependencies
        uses: Swatinem/rust-cache@v2
        with:
          workspaces: dbt-fusion
          cache-on-failure: true

      - name: Check formatting
        working-directory: dbt-fusion
        run: cargo fmt --check

      - name: Build (check for warnings)
        working-directory: dbt-fusion
        run: |
          # Build and capture warnings - fail if dbt-sa-cli or dbt-adapter have warnings
          cargo build --release -p dbt-sa-cli 2>&1 | tee build.log
          if grep -E "warning:.*dbt-sa-cli" build.log; then
            echo "::error::dbt-sa-cli has warnings"
            exit 1
          fi

  # Run unit tests with nextest
  unit-tests:
    name: Unit Tests
    runs-on: ubuntu-latest
    needs: static-checks
    
    steps:
      - name: Checkout demo repo
        uses: actions/checkout@v4

      - name: Install Rust toolchain
        uses: dtolnay/rust-toolchain@stable

      - name: Install cargo-nextest
        uses: taiki-e/install-action@nextest

      - name: Clone dbt-fusion fork
        run: |
          git clone --depth 1 https://github.com/dimasgonzales/dbt-fusion.git dbt-fusion

      - name: Cache Rust dependencies
        uses: Swatinem/rust-cache@v2
        with:
          workspaces: dbt-fusion
          cache-on-failure: true

      - name: Run unit tests
        working-directory: dbt-fusion
        run: cargo nextest run --no-fail-fast

      - name: Run doc tests (scoped to DuckDB changes)
        working-directory: dbt-fusion
        run: cargo test --doc -p dbt-adapter -p dbt-sa-cli

  # Integration test with DuckDB demo project
  integration-test:
    name: DuckDB Integration
    runs-on: ubuntu-latest
    needs: unit-tests
    
    steps:
      - name: Checkout demo repo
        uses: actions/checkout@v4

      - name: Install Rust toolchain
        uses: dtolnay/rust-toolchain@stable

      - name: Clone dbt-fusion fork
        run: |
          git clone --depth 1 https://github.com/dimasgonzales/dbt-fusion.git dbt-fusion

      - name: Cache Rust dependencies
        uses: Swatinem/rust-cache@v2
        with:
          workspaces: dbt-fusion
          cache-on-failure: true

      - name: Build dbt-fusion
        working-directory: dbt-fusion
        run: |
          cargo build --release -p dbt-sa-cli
          echo "$(pwd)/target/release" >> $GITHUB_PATH

      - name: Verify dbt-fusion binary
        run: dbt-sa-cli --help

      - name: Run dbt parse
        run: dbt-sa-cli parse --project-dir . --profiles-dir .

      - name: Run dbt run
        run: dbt-sa-cli run --project-dir . --profiles-dir . --select simple_test
