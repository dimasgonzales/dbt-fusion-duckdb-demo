name: Test dbt-fusion DuckDB

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  test:
    runs-on: ubuntu-latest-8-cores
    
    steps:
      - name: Checkout demo repo
        uses: actions/checkout@v4

      - name: Install Rust toolchain
        uses: dtolnay/rust-toolchain@stable

      - name: Setup sccache
        uses: mozilla-actions/sccache-action@v0.0.6

      - name: Clone dbt-fusion fork
        run: |
          git clone --depth 1 https://github.com/dimasgonzales/dbt-fusion.git dbt-fusion

      - name: Cache Rust dependencies
        uses: Swatinem/rust-cache@v2
        with:
          workspaces: dbt-fusion

      - name: Build dbt-fusion
        working-directory: dbt-fusion
        env:
          SCCACHE_GHA_ENABLED: "true"
          RUSTC_WRAPPER: "sccache"
        run: |
          cargo build --release -p dbt-sa-cli
          echo "$(pwd)/target/release" >> $GITHUB_PATH

      - name: Show sccache stats
        run: sccache --show-stats

      - name: Verify dbt-fusion binary
        run: |
          dbt-sa-cli --version || dbt-sa-cli --help

      - name: Run dbt debug
        run: dbt-sa-cli debug --project-dir . --profiles-dir .

      - name: Run dbt parse
        run: dbt-sa-cli parse --project-dir . --profiles-dir .

      - name: Run dbt seed
        run: dbt-sa-cli seed --project-dir . --profiles-dir .

      - name: Run dbt run
        run: dbt-sa-cli run --project-dir . --profiles-dir .

      - name: Run dbt test
        run: dbt-sa-cli test --project-dir . --profiles-dir .
